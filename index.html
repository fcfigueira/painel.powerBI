<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alternador Power BI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="frame" src=""></iframe>

    <script>
        const links = [
            "https://app.powerbi.com/view?r=eyJrIjoiNGM0MjcyNDctZGJjYi00MjEwLThiNTYtNzg2NGJiMWUxNjkwIiwidCI6IjkxOTI1NTdjLWJjYzYtNGFmZi04Y2UyLTg5OTIzMTdjMGU3YyJ9",
            "https://app.powerbi.com/view?r=eyJrIjoiZWE4NTY2NmMtMTI3Yi00MDZkLWE0MmYtNTMzZTM2ZThmNzkyIiwidCI6IjkxOTI1NTdjLWJjYzYtNGFmZi04Y2UyLTg5OTIzMTdjMGU3YyJ9"
        ];

        let index = 0;
        const tempo = 300000; // 60 segundos
        const frame = document.getElementById("frame");

        function alternar() {
            frame.src = links[index];
            index = (index + 1) % links.length;
        }

        // Inicia no primeiro link
        alternar();
        // Troca em loop
        setInterval(alternar, tempo);
    </script>
</body>
</html>
